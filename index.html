<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Clone</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-list">
        <h2>Users</h2>
        <ul>
          <li>User 1</li>
          <li>User 2</li>
          <li>User 3</li>
          <!-- Add more users here -->
        </ul>
      </div>
      <div class="channel-list">
        <h2>Channels</h2>
        <ul>
          <li class="channel active" onclick="switchChannel(this)"># General</li>
          <li class="channel" onclick="switchChannel(this)"># Random</li>
          <!-- Add more channels here -->
        </ul>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
      <div class="messages" id="message-container">
        <!-- Message container -->
      </div>
      <div class="input-box">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  
  <script src="./js/app.js"></script>
</body>
</html>
